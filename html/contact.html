<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img src="../assets/Logo Amazing Events.png" alt="logo" id="logo">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./events.html">Upcoming Events</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./pastev.html">Past Events</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./stats.html">Stats</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <div class="title d-flex justify-content-center align-items-center bg-light">
        <h1>Contact us</h1>
    </div>
    <main>
      <section id="contact-section">
        <div class="container">
            <form class="contact-form" action="get">
                <label for="name">Name:</label>
                <input type="text" id="name">
                <label for="email">Email:</label>
                <input type="text" id="email">
                <label for="message">Message:</label>
                <textarea  id="message" cols="30" rows="10"></textarea>
                <button type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </section>
    </main>
    <footer>
        <div class="icons">
            <img class="icon" src="https://seeklogo.com/images/I/instagram-logo-E0067A1403-seeklogo.com.png" alt="instagram">
            <img src="https://icons.iconarchive.com/icons/icons8/windows-8/256/Social-Networks-Facebook-icon.png" alt="facebook" class="icon">
            <img src="https://icons.iconarchive.com/icons/dtafalonso/android-l/256/WhatsApp-icon.png" alt="whatsapp" class="icon">
        </div>
        <h2>Cohort 38</h2>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
