<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Home</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <img src="../assets/Logo Amazing Events.png" alt="logo" id="logo">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./events.html">Upcoming Events</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./pastev.html">Past Events</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./stats.html">Stats</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <div class="title d-flex justify-content-center align-items-center bg-light">
        <h1>Home</h1>
    </div>
    <main>
        <section id="app">
          {{filterEverything}}
            <div class="d-flex flex-column align-items-center gap-3 mt-3">
                <div class="col-sm-12 col-md-4">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" v-model="inputText" @keyup="search" required>
                </div>
                <div class="cat d-flex justify-content-center align-items-center col-sm-12 col-md-8">
                  <div class="checks">
                    <div class="form-check form-check-inline" v-for="category of categories">
                      <input class="form-check-input" :value="category" type="checkbox" v-model="checked">
                      <label class="form-check-label">{{category}}</label>
                    </div>
                  </div>
                </div>
            </div>
            <div class="second-row row" >
              <div class="card" style="width: 18rem" v-if="filteredEvents.length > 0" v-for="event of filteredEvents">
                <img id="img-1" :src="event.image" class="card-img-top" alt="card img"/> 
                <h5 class="card-title">{{event.name}}</h5>
                <div class="card-body">
                  <p class="card-text">{{event.description}}</p>
                </div>
                <div class="bottom">
                  <div>price: {{event.price}}</div>
                    <a :href="`./details.html?id=${event._id}`" type="button" class="btn btn-primary" >more details</a>
                </div>
              </div>
              <h3 v-else style="text-align: center;">Ningún elemento coincide con los parámetros de busqueda</h3> 
            </div>
        </section>
    </main>
    <footer>
        <div class="icons">
            <img class="icon" src="https://seeklogo.com/images/I/instagram-logo-E0067A1403-seeklogo.com.png" alt="instagram">
            <img src="https://icons.iconarchive.com/icons/icons8/windows-8/256/Social-Networks-Facebook-icon.png" alt="facebook" class="icon">
            <img src="https://icons.iconarchive.com/icons/dtafalonso/android-l/256/WhatsApp-icon.png" alt="whatsapp" class="icon">
        </div>
        <h2>Cohort 38</h2>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
